<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Cashier Pro</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #f0f2f5; color: #333; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #1e88e5; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9em; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .member-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .member-row input[type="text"] { flex: 2; }
        .member-row input[type="number"] { flex: 1; }
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-add { background: #e3f2fd; color: #1e88e5; margin-bottom: 10px; }
        .btn-calc { background: #1e88e5; color: white; }
        .result { margin-top: 20px; padding: 15px; background: #fff9c4; border-radius: 8px; border-left: 5px solid #fbc02d; display: none; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>

<div class="card">
    <h2>üè∏ T√çNH TI·ªÄN C·∫¶U L√îNG</h2>
    
    <div class="input-group">
        <label>Th√¥ng tin s√¢n & c·∫ßu:</label>
        <div style="display: flex; gap: 10px;">
            <input type="number" id="soSan" placeholder="S·ªë s√¢n" value="1">
            <input type="number" id="soGio" placeholder="S·ªë gi·ªù/s√¢n" value="2">
        </div>
        <input type="number" id="soCau" placeholder="S·ªë qu·∫£ c·∫ßu ƒë√£ d√πng" style="margin-top: 10px;">
    </div>

    <label>Danh s√°ch ng∆∞·ªùi ch∆°i & s·ªë ph√∫t ƒë√°nh:</label>
    <div id="memberList">
        <div class="member-row">
            <input type="text" placeholder="T√™n" class="m-name">
            <input type="number" placeholder="Ph√∫t" class="m-time" value="120">
        </div>
    </div>
    
    <button class="btn-add" onclick="addMember()">+ Th√™m ng∆∞·ªùi ch∆°i</button>
    <button class="btn-calc" onclick="tinhTien()">XU·∫§T H√ìA ƒê∆†N</button>

    <div id="ketQua" class="result"></div>
</div>

<script>
    const GIA_SAN_1H = 22; 
    const GIA_1_QUA_CAU = 2.5;

    function addMember() {
        const div = document.createElement('div');
        div.className = 'member-row';
        const defaultTime = document.getElementById('soGio').value * 60;
        div.innerHTML = `
            <input type="text" placeholder="T√™n" class="m-name">
            <input type="number" placeholder="Ph√∫t" class="m-time" value="${defaultTime}">
        `;
        document.getElementById('memberList').appendChild(div);
    }

    function tinhTien() {
        const soSan = parseFloat(document.getElementById('soSan').value) || 0;
        const soGio = parseFloat(document.getElementById('soGio').value) || 0;
        const soCau = parseFloat(document.getElementById('soCau').value) || 0;
        
        const names = document.getElementsByClassName('m-name');
        const times = document.getElementsByClassName('m-time');
        
        let tongPhutCaHoi = 0;
        let players = [];

        for (let i = 0; i < names.length; i++) {
            if (names[i].value.trim() !== "") {
                let pTime = parseFloat(times[i].value) || 0;
                players.push({ name: names[i].value, time: pTime });
                tongPhutCaHoi += pTime;
            }
        }

        if (players.length === 0) {
            alert("Nh·∫≠p √≠t nh·∫•t 1 ng∆∞·ªùi ch∆°i!");
            return;
        }

        const tongTienSan = soSan * soGio * GIA_SAN_1H;
        const tongTienCau = soCau * GIA_1_QUA_CAU;
        const tongCong = tongTienSan + tongTienCau;
        
        const giaMoiPhut = tongCong / tongPhutCaHoi;

        let billText = `üìù H√ìA ƒê∆†N CHI TI·∫æT\n`;
        billText += `--------------------------\n`;
        billText += `S√¢n: $${tongTienSan} | C·∫ßu: $${tongTienCau}\n`;
        billText += `T·ªïng c·ªông: $${tongCong.toFixed(2)}\n`;
        billText += `--------------------------\n`;

        players.forEach(p => {
            let thanhTien = p.time * giaMoiPhut;
            billText += `${p.name} (${p.time}p): $${thanhTien.toFixed(2)}\n`;
        });

        const vungKetQua = document.getElementById('ketQua');
        vungKetQua.style.display = "block";
        vungKetQua.innerText = billText;
    }
</script>

</body>
</html>
