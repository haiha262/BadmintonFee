<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Family Split</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 550px; margin: auto; }
        h2 { text-align: center; color: #1e88e5; }
        .input-group { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9em; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        .member-row { display: flex; gap: 8px; margin-bottom: 10px; align-items: center; background: #f9f9f9; padding: 10px; border-radius: 8px; }
        .m-name { flex: 2; }
        .m-count { flex: 0.8; }
        .m-time { flex: 1; }
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-add { background: #e3f2fd; color: #1e88e5; }
        .btn-calc { background: #1e88e5; color: white; font-size: 17px; }
        .result { margin-top: 20px; padding: 15px; background: #fff9c4; border-radius: 8px; border-left: 5px solid #fbc02d; white-space: pre-wrap; font-family: monospace; display: none; }
        .header-row { display: flex; gap: 8px; font-size: 11px; font-weight: bold; color: #666; padding: 0 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üè∏ CHIA TI·ªÄN THEO NH√Ä</h2>
    
    <div class="input-group">
        <div style="display: flex; gap: 10px;">
            <div>
                <label>S·ªë s√¢n</label>
                <input type="number" id="soSan" value="1">
            </div>
            <div>
                <label>S·ªë gi·ªù/s√¢n</label>
                <input type="number" id="soGio" value="2" onchange="updateDefaultTime()">
            </div>
            <div>
                <label>S·ªë c·∫ßu</label>
                <input type="number" id="soCau" placeholder="0">
            </div>
        </div>
    </div>

    <div class="header-row">
        <div style="flex:2">T√äN NH√Ä/NG∆Ø·ªúI</div>
        <div style="flex:0.8">SL NG∆Ø·ªúI</div>
        <div style="flex:1">S·ªê PH√öT</div>
    </div>
    
    <div id="memberList">
        <div class="member-row">
            <input type="text" placeholder="VD: Nh√† K" class="m-name">
            <input type="number" placeholder="SL" class="m-count" value="1">
            <input type="number" placeholder="Ph√∫t" class="m-time" value="120">
        </div>
    </div>
    
    <button class="btn-add" onclick="addMember()">+ Th√™m Nh√†/Ng∆∞·ªùi m·ªõi</button>
    <button class="btn-calc" onclick="tinhTien()">XU·∫§T BILL</button>

    <div id="ketQua" class="result"></div>
</div>

<script>
    const GIA_SAN_1H = 22; 
    const GIA_1_QUA_CAU = 2.5;

    function updateDefaultTime() {
        const phut = document.getElementById('soGio').value * 60;
        const times = document.getElementsByClassName('m-time');
        for (let t of times) { t.value = phut; }
    }

    function addMember() {
        const div = document.createElement('div');
        div.className = 'member-row';
        const defaultTime = document.getElementById('soGio').value * 60;
        div.innerHTML = `
            <input type="text" placeholder="T√™n" class="m-name">
            <input type="number" placeholder="SL" class="m-count" value="1">
            <input type="number" placeholder="Ph√∫t" class="m-time" value="${defaultTime}">
        `;
        document.getElementById('memberList').appendChild(div);
    }

    function tinhTien() {
        const soSan = parseFloat(document.getElementById('soSan').value) || 0;
        const soGio = parseFloat(document.getElementById('soGio').value) || 0;
        const soCau = parseFloat(document.getElementById('soCau').value) || 0;
        
        const names = document.getElementsByClassName('m-name');
        const counts = document.getElementsByClassName('m-count');
        const times = document.getElementsByClassName('m-time');
        
        let tongPhutTichLuy = 0;
        let groups = [];

        for (let i = 0; i < names.length; i++) {
            let name = names[i].value.trim();
            if (name !== "") {
                let sl = parseFloat(counts[i].value) || 1;
                let pTime = parseFloat(times[i].value) || 0;
                // T·ªïng ph√∫t c·ªßa 1 nh√† = s·ªë ng∆∞·ªùi x s·ªë ph√∫t m·ªói ng∆∞·ªùi
                tongPhutTichLuy += (sl * pTime);
                groups.push({ name, sl, pTime });
            }
        }

        const tongTienSan = soSan * soGio * GIA_SAN_1H;
        const tongTienCau = soCau * GIA_1_QUA_CAU;
        const tongCong = tongTienSan + tongTienCau;
        const giaMoiPhut = tongCong / tongPhutTichLuy;

        let billText = `üìù BILL CHI TI·∫æT\n`;
        billText += `--------------------------\n`;
        billText += `S√¢n: $${tongTienSan.toFixed(2)} | C·∫ßu: $${tongTienCau.toFixed(2)}\n`;
        billText += `T·ªîNG C·ªòNG: $${tongCong.toFixed(2)}\n`;
        billText += `--------------------------\n`;

        groups.forEach(g => {
            let thanhTien = (g.sl * g.pTime) * giaMoiPhut;
            let note = g.sl > 1 ? ` (${g.sl} ng∆∞·ªùi)` : ``;
            billText += `${g.name}${note}: $${thanhTien.toFixed(2)}\n`;
        });

        const vungKetQua = document.getElementById('ketQua');
        vungKetQua.style.display = "block";
        vungKetQua.innerText = billText;
    }
</script>

</body>
</html>
