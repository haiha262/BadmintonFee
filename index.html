<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Cashier - Auto Profit</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #f0f4f8; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        h3 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        label { font-weight: bold; font-size: 14px; color: #555; }
        input { width: 100%; padding: 12px; margin: 8px 0 18px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .member-row { display: flex; gap: 8px; margin-bottom: 12px; background: #f9f9f9; padding: 12px; border-radius: 10px; border: 1px solid #eee; }
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 16px; }
        .btn-add { background: #e1f5fe; color: #0288d1; margin-bottom: 10px; }
        .btn-calc { background: #0288d1; color: white; margin-top: 10px; }
        .btn-calc:active { background: #01579b; }
        .result { margin-top: 20px; padding: 15px; background: #e8f5e9; border-radius: 10px; border-left: 5px solid #4caf50; white-space: pre-wrap; font-family: 'Courier New', Courier, monospace; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h3>üè∏ T√çNH TI·ªÄN C·∫¶U L√îNG</h3>
    
    <div style="display: flex; gap: 10px;">
        <div>
            <label>T·ªïng ti·ªÅn s√¢n ($):</label>
            <input type="number" id="tongTienSan" value="44">
        </div>
        <div>
            <label>S·ªë qu·∫£ c·∫ßu:</label>
            <input type="number" id="soCau" value="10">
        </div>
    </div>

    <div id="memberList">
        <label>Th√†nh vi√™n (T√™n | SL | Ph√∫t):</label>
        <div class="member-row">
            <input type="text" placeholder="T√™n" class="m-name" value="Nh√† K">
            <input type="number" class="m-count" value="3" title="S·ªë l∆∞·ª£ng ng∆∞·ªùi">
            <input type="number" class="m-time" value="120" title="S·ªë ph√∫t ƒë√°nh">
        </div>
        <div class="member-row">
            <input type="text" placeholder="T√™n" class="m-name" value="Sam">
            <input type="number" class="m-count" value="1">
            <input type="number" class="m-time" value="60">
        </div>
    </div>
    
    <button class="btn-add" onclick="addMember()">+ Th√™m Nh√†/Ng∆∞·ªùi</button>
    <button class="btn-calc" onclick="tinhTien()">XU·∫§T BILL</button>

    <div id="ketQua" class="result"></div>
</div>

<script>
    function addMember() {
        const div = document.createElement('div');
        div.className = 'member-row';
        div.innerHTML = `<input type="text" placeholder="T√™n" class="m-name">
                         <input type="number" class="m-count" value="1">
                         <input type="number" class="m-time" value="120">`;
        document.getElementById('memberList').appendChild(div);
    }

    function tinhTien() {
        const giaCauMoiQua = 2.5;
        const tienSanGoc = parseFloat(document.getElementById('tongTienSan').value) || 0;
        const tienCauGoc = (parseFloat(document.getElementById('soCau').value) || 0) * giaCauMoiQua;
        
        const names = document.getElementsByClassName('m-name');
        const counts = document.getElementsByClassName('m-count');
        const times = document.getElementsByClassName('m-time');

        let totalPlayers = 0;
        let totalMinutePoints = 0;
        let groups = [];

        for (let i = 0; i < names.length; i++) {
            let name = names[i].value.trim();
            if (name !== "") {
                let sl = parseFloat(counts[i].value) || 1;
                let phut = parseFloat(times[i].value) || 0;
                totalPlayers += sl;
                totalMinutePoints += (sl * phut);
                groups.push({ name, sl, phut });
            }
        }

        if (totalMinutePoints === 0 || totalPlayers === 0) return;

        const giaMoiPhutSan = tienSanGoc / totalMinutePoints;
        const tienCauMoiNguoi = tienCauGoc / totalPlayers;

        let totalCollect = 0;
        let bill = `üìù CHI TI·∫æT THU TI·ªÄN\n`;
        bill += `--------------------------\n`;
        
        groups.forEach(g => {
            let tSan = g.sl * g.phut * giaMoiPhutSan;
            let tCau = g.sl * tienCauMoiNguoi;
            let rawTotal = tSan + tCau;
            
            // LOGIC L√ÄM TR√íN L√äN (ROUND UP) 1 CH·ªÆ S·ªê TH·∫¨P PH√ÇN
            // V√≠ d·ª•: 11.71 -> 11.8 | 11.7001 -> 11.8
            let roundedTotal = Math.ceil(rawTotal * 10) / 10;
            
            totalCollect += roundedTotal;
            bill += `${g.name}: $${roundedTotal.toFixed(1)}\n`;
        });
        
        bill += `--------------------------\n`;
        bill += `Th·ª±c thu: $${totalCollect.toFixed(1)}\n`;
        bill += `Ti·ªÅn g·ªëc: $${(tienSanGoc + tienCauGoc).toFixed(1)}\n`;
        let loi = totalCollect - (tienSanGoc + tienCauGoc);
        bill += `D∆∞ ra: $${loi.toFixed(1)}`;
        
        const resDiv = document.getElementById('ketQua');
        resDiv.style.display = "block";
        resDiv.innerText = bill;
    }
</script>

</body>
</html>
