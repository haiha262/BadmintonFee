<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Pro - Fixed List</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #f4f7f9; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h3 { text-align: center; color: #1a73e8; margin-bottom: 20px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-box { flex: 1; }
        label { font-weight: bold; font-size: 12px; color: #666; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        .member-row { display: flex; gap: 5px; margin-bottom: 8px; align-items: center; background: #fff; border: 1px solid #eee; padding: 5px; border-radius: 8px; }
        .btn-del { background: #ff5252; color: white; border: none; border-radius: 5px; padding: 10px; cursor: pointer; font-size: 12px; }
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; font-size: 16px; }
        .btn-add { background: #e8f0fe; color: #1a73e8; }
        .btn-calc { background: #1a73e8; color: white; margin-top: 15px; }
        .result { margin-top: 20px; padding: 15px; background: #e6fffa; border-left: 5px solid #38b2ac; white-space: pre-wrap; font-family: monospace; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h3>üè∏ QU·∫¢N L√ù THU TI·ªÄN</h3>
    
    <div class="input-group">
        <div class="input-box">
            <label>T·ªïng ti·ªÅn s√¢n ($):</label>
            <input type="number" id="tongTienSan" value="44">
        </div>
        <div class="input-box">
            <label>S·ªë qu·∫£ c·∫ßu:</label>
            <input type="number" id="soCau" value="10">
        </div>
    </div>

    <label style="margin-bottom: 10px; display: block;">Danh s√°ch ƒë√°nh h√¥m nay:</label>
    <div id="memberList">
        </div>
    
    <button class="btn-add" onclick="addMember('', 1, 120)">+ Th√™m ng∆∞·ªùi ngo√†i danh s√°ch</button>
    <button class="btn-calc" onclick="tinhTien()">XU·∫§T BILL & L√ÄM TR√íN</button>

    <div id="ketQua" class="result"></div>
</div>

<script>
    const GIA_CAU = 2.5;
    const danhSachGoc = [
        {n: "Nh√† Kh∆∞∆°ng", c: 4}, {n: "Nh√† H√†", c: 2}, {n: "Ph√°t", c: 1},
        {n: "Sam", c: 1}, {n: "T√¢n", c: 1}, {n: "Nh√† T√®o", c: 2},
        {n: "Nh√† Tu·∫•n", c: 2}, {n: "Anthony", c: 1}, {n: "Ho√†ng", c: 1}, {n: "H·∫£i", c: 1}
    ];

    // N·∫°p danh s√°ch khi m·ªü app
    const memberListDiv = document.getElementById('memberList');
    danhSachGoc.forEach(item => addMember(item.n, item.c, 120));

    function addMember(name = "", count = 1, time = 120) {
        const div = document.createElement('div');
        div.className = 'member-row';
        div.innerHTML = `
            <input type="text" placeholder="T√™n" class="m-name" value="${name}" style="flex:2">
            <input type="number" class="m-count" value="${count}" style="flex:0.6" title="SL">
            <input type="number" class="m-time" value="${time}" style="flex:1" title="Ph√∫t">
            <button class="btn-del" onclick="this.parentElement.remove()">‚ùå</button>
        `;
        memberListDiv.appendChild(div);
    }

    function tinhTien() {
        const tienSanGoc = parseFloat(document.getElementById('tongTienSan').value) || 0;
        const tienCauGoc = (parseFloat(document.getElementById('soCau').value) || 0) * GIA_CAU;
        
        const names = document.getElementsByClassName('m-name');
        const counts = document.getElementsByClassName('m-count');
        const times = document.getElementsByClassName('m-time');

        let totalPlayers = 0;
        let totalMinutePoints = 0;
        let groups = [];

        for (let i = 0; i < names.length; i++) {
            let name = names[i].value.trim();
            if (name !== "") {
                let sl = parseFloat(counts[i].value) || 0;
                let phut = parseFloat(times[i].value) || 0;
                totalPlayers += sl;
                totalMinutePoints += (sl * phut);
                groups.push({ name, sl, phut });
            }
        }

        if (totalMinutePoints === 0) return;

        const giaMoiPhutSan = tienSanGoc / totalMinutePoints;
        const tienCauMoiNguoi = totalPlayers > 0 ? (tienCauGoc / totalPlayers) : 0;

        let totalCollect = 0;
        let bill = `üìù BILL CHI TI·∫æT\n----------\n`;
        
        groups.forEach(g => {
            let tSan = g.sl * g.phut * giaMoiPhutSan;
            let tCau = g.sl * tienCauMoiNguoi;
            let rawTotal = tSan + tCau;
            
            // L√ÄM TR√íN L√äN 1 S·ªê TH·∫¨P PH√ÇN
            let roundedTotal = Math.ceil(rawTotal * 10) / 10;
            
            totalCollect += roundedTotal;
            bill += `${g.name}: $${roundedTotal.toFixed(1)}\n`;
        });
        
        bill += `----------\n`;
        bill += `Th·ª±c thu: $${totalCollect.toFixed(1)}\n`;
        bill += `Ti·ªÅn g·ªëc: $${(tienSanGoc + tienCauGoc).toFixed(1)}\n`;
        bill += `D∆∞ (l·ªùi): $${(totalCollect - (tienSanGoc + tienCauGoc)).toFixed(1)}`;
        
        const resDiv = document.getElementById('ketQua');
        resDiv.style.display = "block";
        resDiv.innerText = bill;
    }
</script>

</body>
</html>
